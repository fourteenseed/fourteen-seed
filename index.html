<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fourteen Seed — under construction</title>
  <meta name="description" content="Fourteen Seed — AI, product & growth. New site launching soon." />
  <meta name="theme-color" content="#0b0d10" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.svg?v=2" type="image/svg+xml">

  <style>
    :root {
      --bg: #0b0d10;
      --ink: #ffffff;
      --dim: #a7b0b8;
      --accent: #ff4fa3;
      --card: #11151a;
      --ring: #27313a;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      color: var(--ink);
      background: radial-gradient(1200px 800px at 80% -10%, #16202a 0%, var(--bg) 55%),
                  linear-gradient(180deg, #0b0d10 0%, #0a0e12 100%);
      display: grid;
      place-items: center;
    }
    .wrap { width: min(100%, 980px); padding: 24px; }
    .card {
      background: var(--card);
      border: 1px solid var(--ring);
      border-radius: 20px;
      padding: 40px;
    }
    .hero h1 { font-size: 2.5rem; margin: 0 0 10px; }
    .lead { max-width: 60ch; margin-bottom: 20px; }
    .btn { display:inline-flex; align-items:center; gap:10px;
           padding:12px 16px; border-radius:12px;
           background: #1b232c; border:1px solid var(--ring);
           color: var(--ink); text-decoration:none; font-weight:600; }
    .status { margin-top:20px; font-size:14px; color:var(--dim); }
    .pulse { display:inline-block; width:8px; height:8px; border-radius:50%;
             background:var(--accent); margin-right:6px; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <header>
        <h2>fourteen <span style="color:var(--accent)">&gt;&gt;</span> seed</h2>
        <span style="font-size:12px; color:var(--dim)">site update in progress</span>
      </header>

      <div class="hero">
        <h1>New home for Fourteen Seed arriving soon</h1>
        <p class="lead">While I work on the full site, this space is holding my spot. If you’d like to connect around consultancy, product strategy, or AI-enabled MVPs, please get in contact.</p>
        <a class="btn" href="mailto:wendy@fourteenseed.com">wendy@fourteenseed.com</a>
      </div>

      <div class="status">
        <span class="pulse"></span>
        last updated: <time id="stamp">—</time>
      </div>
    </section>
  </main>

  <!-- Date script -->
  <script>
    (function(){
      const el = document.getElementById('stamp');
      if(!el) return;
      const d = new Date();
      const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      const day = d.getDate();
      const suffix = (n)=>{const j=n%10,k=n%100;if(j===1&&k!==11)return\"st\";if(j===2&&k!==12)return\"nd\";if(j===3&&k!==13)return\"rd\";return\"th\";};
      el.textContent = `${day}${suffix(day)} ${months[d.getMonth()]} ${d.getFullYear()}`;
    })();
  </script>
</body>
</html>
